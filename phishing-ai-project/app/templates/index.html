<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
            text-align: center;
        }

        .box {
            background: white;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Phishing URL Detector</h1>
    <div class="box">

        <form method="POST">
            <input type="text" name="url" placeholder="Enter a URL..." required>
            <br>
            <button type="submit">Check URL</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}

    </div>
</body>
</html>
